<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo - Carregando Div Sem Refresh</title>
  </head>
  <body>
    <div id="divPrincipal">
      <h1>Div Principal</h1>
      <button id="carregarConteudo">Carregar Conteúdo</button>
    </div>

    <div id="conteudo"></div>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
      // chamar a página divConteudo.html
      $("#carregarConteudo").click(function() {
        $("#conteudo").load("divConteudo.html");
      })
      
    </script>
  </body>
</html>
